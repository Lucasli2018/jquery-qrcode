<!DOCTYPE HTML>
<html>
	<head>
		<title>二维码</title>
		<meta charset="UTF-8"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.qrcode.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/utf.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>Render in canvas</p>
		<div id="qrcodeCanvas"></div>
		
		<script type="text/javascript">
			//程序入口
	    	$(document).ready(function(){
	    		loadQRcode("qrcodeCanvas","200","200","img/avatar4.png");
	    	});
			function loadQRcode (itemId,width,height,img) {
	    		var qrcode=$("#"+itemId+"").qrcode({
	    			render    : "canvas",
			        text    : "http://www.baidu.com",
			        width : width,               //二维码的宽度
	                height : height,              //二维码的高度
	                background : "#ffffff",       //二维码的后景色
	                foreground : "#000000",        //二维码的前景色
	                src: img            //二维码中间的图片
	    		});
	    		return qrcode;
	    	}
		</script>
	</body>
</html>
